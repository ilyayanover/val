<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сундук с XP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent; /* Убирает подсветку при нажатии на Safari */
        }
        .chest {
            width: 100px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s;
            -webkit-user-select: none; /* Запрет выделения изображения на iOS */
            user-select: none;
        }
        .xp-indicator {
            margin-top: 20px;
            font-size: 24px;
            -webkit-user-select: none; /* Запрет выделения текста на iOS */
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heart {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .hidden {
            display: none;
        }
        .second-screen, .third-screen {
            margin-top: 20px;
            padding: 20px;
        }
        .gift-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            -webkit-appearance: none; /* Убирает стандартные стили кнопок в Safari */
            appearance: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            -webkit-appearance: none; /* Убирает стандартные стили кнопок в Safari */
            appearance: none;
        }
        .help-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            -webkit-appearance: none; /* Убирает стандартные стили кнопок в Safari */
            appearance: none;
        }
        @media (max-width: 600px) {
            .chest {
                width: 80px;
            }
            .xp-indicator {
                font-size: 20px;
            }
            .gift-button, button, .help-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
        .heart-animation {
            position: absolute;
            width: 24px;
            height: 24px;
            animation: jumpAndFall 1s ease-out;
        }
        @keyframes jumpAndFall {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="first-screen">
        <img src="https://art.pixilart.com/ba26544e0636db8.png" alt="Сундук" class="chest" id="chest">
        <div class="xp-indicator" id="xp-indicator">
            <span>100 XP</span>
            <img src="https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png" alt="Сердце" class="heart">
        </div>
    </div>

    <div id="second-screen" class="hidden">
        <div class="second-screen">
            <p>С днем рождения тигрица! Может я и сделал хуйни за этот год но ты все так жа дорога мне, тебе уже 17 а такое ощущение что мы еше сидим на есл классе и я смеюсь с твоих шуток...</p>
            <button class="gift-button" id="gift-button">Получить подарок</button>
        </div>
    </div>

    <div id="third-screen" class="hidden">
        <p>Твой подарок: код</p>
        <button class="help-button" id="help-button">Я не знаю как ввести код</button>
    </div>

    <script>
        let xp = 100;
        let heartSide = 'left'; // Переменная для чередования сторон
        const chest = document.getElementById('chest');
        const xpIndicator = document.getElementById('xp-indicator');
        const secondScreen = document.getElementById('second-screen');
        const thirdScreen = document.getElementById('third-screen');
        const giftButton = document.getElementById('gift-button');
        const helpButton = document.getElementById('help-button');

        chest.addEventListener('click', () => {
            if (xp > 0) {
                xp -= 1;
                xpIndicator.querySelector('span').textContent = `${xp} XP`;
                chest.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    chest.style.transform = 'translateY(0)';
                }, 100);

                // Создаем анимацию сердца
                const heart = document.createElement('img');
                heart.src = 'https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png';
                heart.classList.add('heart-animation');

                // Определяем позицию сердца (слева или справа)
                if (heartSide === 'left') {
                    heart.style.left = `${chest.offsetLeft - 30}px`; // Смещение влево
                    heartSide = 'right'; // Следующее сердце будет справа
                } else {
                    heart.style.left = `${chest.offsetLeft + chest.offsetWidth + 10}px`; // Смещение вправо
                    heartSide = 'left'; // Следующее сердце будет слева
                }

                heart.style.top = `${chest.offsetTop}px`;
                document.body.appendChild(heart);

                // Удаляем сердце после завершения анимации
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
            if (xp === 0) {
                xpIndicator.textContent = '';
                const watchButton = document.createElement('button');
                watchButton.textContent = 'Посмотреть';
                watchButton.addEventListener('click', () => {
                    chest.style.transition = 'transform 1s';
                    chest.style.transform = 'translateY(100vh)';
                    setTimeout(() => {
                        document.getElementById('first-screen').classList.add('hidden');
                        secondScreen.classList.remove('hidden');
                    }, 1000);
                });
                xpIndicator.appendChild(watchButton);
            }
        });

        giftButton.addEventListener('click', () => {
            secondScreen.classList.add('hidden');
            thirdScreen.classList.remove('hidden');
        });

        helpButton.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=-H2yS6opTis';
        });
    </script>
</body>
</html>
