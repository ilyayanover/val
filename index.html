<!DOCTYPE html>

    <style>

            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;

        }
        h1 {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s;
        }
        .buttons {

            width: 100%;

        }
        .btn {

        .btn:hover {

        }
        .yes {

            color: #fff;
        }
        .yes:hover {

        }
        .no {

            color: #fff;
            position: relative;
        }
        .no:hover {

        }
        #content {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;

        #content img {

            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        #content img:hover {
            transform: scale(1.05);
        }
        #content h1 {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
