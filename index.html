<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            position: relative;
            z-index: 2;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
            z-index: 2;
        }
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.5s;
            min-width: 120px;
        }
        .yes {
            background-color: #28a745;
            color: #fff;
        }
        .no {
            background-color: #dc3545;
            color: #fff;
            position: relative;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            transition: all 0.5s ease;
        }
        #content img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #content h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #content .buttons {
            gap: 30px;
        }
        .heart {
            position: absolute;
            bottom: -100px;
            color: #ff2d75;
            font-size: 2em;
            animation: float 4s infinite;
            z-index: 1;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-600px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="initial">
        <h1>–°—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
        <div class="buttons">
            <button class="btn yes" id="yesBtn">–î–∞ üíö</button>
            <button class="btn no" id="noBtn">–ù–µ—Ç üíî</button>
        </div>
    </div>

    <div id="content">
        <h1>–¢—ã –º–æ—è —Å–∞–º–∞—è –ª—É—á—à–∞—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞! üíò</h1>
        <img src="https://i.pinimg.com/736x/1c/2e/7f/1c2e7f0614e76eb3724daeeea00b3992.jpg" alt="–ü—Ä–∞–≤–¥–∞?">
        <div class="buttons">
            <button class="btn yes">–î–∞ üíö</button>
            <button class="btn no" id="noBtn2">–ù–µ—Ç üíî</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const initial = document.getElementById('initial');
        const content = document.getElementById('content');

        let size = 1;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            size += 0.3;
            yesBtn.style.transform = `scale(${size})`;
        });

        yesBtn.addEventListener('click', () => {
            initial.style.display = 'none';
            createHearts();
            setTimeout(() => {
                content.style.display = 'flex';
            }, 3000);
        });

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                heart.style.fontSize = `${1 + Math.random() * 2}em`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
