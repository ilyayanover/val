<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройка viewport для предотвращения увеличения масштаба -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сундук с XP</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            position: relative;
        }

        /* Параллакс-эффект (звезды) */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starsMove 50s linear infinite;
            z-index: -1;
        }

        @keyframes starsMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Сундук */
        .chest {
            width: 120px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .chest:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
        }

        /* Индикатор XP */
        .xp-indicator {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .heart {
            width: 28px;
            height: 28px;
            margin-left: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Кнопки */
        .gift-button, .help-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .gift-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .gift-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .gift-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .gift-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .help-button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .help-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* Анимация сердца */
        .heart-animation {
            position: absolute;
            width: 24px;
            height: 24px;
            animation: jumpAndFall 1s ease-out;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8));
        }

        @keyframes jumpAndFall {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Анимация открытия сундука */
        .chest-open {
            animation: openChest 2s ease-in-out forwards;
        }

        @keyframes openChest {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        /* Свет из сундука */
        .light {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8), rgba(255, 255, 0, 0));
            opacity: 0;
            animation: lightEffect 2s ease-in-out forwards;
        }

        @keyframes lightEffect {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Монеты */
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: coinFall 1s ease-in-out forwards;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        @keyframes coinFall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Скрытые элементы */
        .hidden {
            display: none;
        }

        /* Второй и третий экраны */
        .second-screen, .third-screen {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .third-screen {
            max-width: 400px;
            width: 90%;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            .chest {
                width: 100px;
            }
            .xp-indicator {
                font-size: 24px;
            }
            .gift-button, .help-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Предотвращение увеличения масштаба на iOS */
        input, textarea, select, button {
            font-size: 16px; /* Убедитесь, что размер шума не меньше 16px */
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Параллакс-эффект -->
    <div id="first-screen">
        <img src="https://art.pixilart.com/ba26544e0636db8.png" alt="Сундук" class="chest" id="chest">
        <div class="xp-indicator" id="xp-indicator">
            <span>100 XP</span>
            <img src="https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png" alt="Сердце" class="heart">
        </div>
    </div>

    <div id="second-screen" class="hidden">
        <div class="second-screen">
            <p>Поздравляем! Вы открыли сундук!</p>
            <button class="gift-button" id="gift-button">Получить подарок</button>
        </div>
    </div>

    <div id="third-screen" class="hidden">
        <p>Ваш подарок: [Текст подарка]</p>
        <button class="help-button" id="help-button">Я не знаю как ввести код</button>
    </div>

    <script>
        let xp = 100;
        let heartSide = 'left'; // Переменная для чередования сторон
        const chest = document.getElementById('chest');
        const xpIndicator = document.getElementById('xp-indicator');
        const secondScreen = document.getElementById('second-screen');
        const thirdScreen = document.getElementById('third-screen');
        const giftButton = document.getElementById('gift-button');
        const helpButton = document.getElementById('help-button');

        chest.addEventListener('click', () => {
            if (xp > 0) {
                xp -= 1;
                xpIndicator.querySelector('span').textContent = `${xp} XP`;
                chest.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    chest.style.transform = 'translateY(0)';
                }, 100);

                // Создаем анимацию сердца
                const heart = document.createElement('img');
                heart.src = 'https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png';
                heart.classList.add('heart-animation');

                // Определяем позицию сердца (слева или справа)
                if (heartSide === 'left') {
                    heart.style.left = `${chest.offsetLeft - 30}px`; // Смещение влево
                    heartSide = 'right'; // Следующее сердце будет справа
                } else {
                    heart.style.left = `${chest.offsetLeft + chest.offsetWidth + 10}px`; // Смещение вправо
                    heartSide = 'left'; // Следующее сердце будет слева
                }

                heart.style.top = `${chest.offsetTop}px`;
                document.body.appendChild(heart);

                // Удаляем сердце после завершения анимации
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
            if (xp === 0) {
                xpIndicator.textContent = '';
                const watchButton = document.createElement('button');
                watchButton.textContent = 'Посмотреть';
                watchButton.classList.add('gift-button');
                watchButton.addEventListener('click', () => {
                    chest.style.transition = 'transform 1s';
                    chest.style.transform = 'translateY(100vh)';
                    setTimeout(() => {
                        document.getElementById('first-screen').classList.add('hidden');
                        secondScreen.classList.remove('hidden');
                    }, 1000);
                });
                xpIndicator.appendChild(watchButton);
            }
        });

        giftButton.addEventListener('click', () => {
            secondScreen.classList.add('hidden');
            thirdScreen.classList.remove('hidden');
        });

        helpButton.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=-H2yS6opTis';
        });
    </script>
</body>
</html>
