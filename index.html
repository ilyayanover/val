<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сундуки из Майнкрафта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .chest-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .chest {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
            display: none; /* Сундуки скрыты по умолчанию */
        }

        .chest.active {
            display: block; /* Показываем сундук, если он активен */
        }

        .wooden {
            background-image: url('https://via.placeholder.com/100x100?text=Wooden+Chest');
        }

        .iron {
            background-image: url('https://via.placeholder.com/100x100?text=Iron+Chest');
        }

        .golden {
            background-image: url('https://via.placeholder.com/100x100?text=Golden+Chest');
        }

        .hp-bar {
            display: flex;
            gap: 2px;
            position: absolute;
            bottom: -20px;
            left: 0;
        }

        .heart {
            width: 16px;
            height: 16px;
            background-image: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7c/Heart_%28icon%29.png');
            background-size: cover;
        }

        .heart.empty {
            background-image: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5f/Empty_Heart_%28icon%29.png');
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .heart-float {
            position: absolute;
            width: 16px;
            height: 16px;
            background-image: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7c/Heart_%28icon%29.png');
            background-size: cover;
            animation: floatHeart 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="chest-container">
        <div class="chest wooden active" data-hp="10" onclick="hitChest(this)">
            <div class="hp-bar" id="wooden-hp-bar"></div>
        </div>
        <div class="chest iron" data-hp="20">
            <div class="hp-bar" id="iron-hp-bar"></div>
        </div>
        <div class="chest golden" data-hp="30">
            <div class="hp-bar" id="golden-hp-bar"></div>
        </div>
    </div>

    <script>
        const chests = document.querySelectorAll('.chest');
        let currentChestIndex = 0;

        // Инициализация HP-баров
        function initHpBar(chest, maxHp) {
            const hpBar = chest.querySelector('.hp-bar');
            hpBar.innerHTML = ''; // Очищаем HP-бар
            for (let i = 0; i < maxHp; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                hpBar.appendChild(heart);
            }
        }

        // Обновление HP-бара
        function updateHpBar(chest, hp) {
            const hpBar = chest.querySelector('.hp-bar');
            const hearts = hpBar.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < hp) {
                    heart.classList.remove('empty');
                } else {
                    heart.classList.add('empty');
                }
            });
        }

        function hitChest(chest) {
            let hp = parseInt(chest.getAttribute('data-hp'));
            if (hp > 0) {
                hp -= 1;
                chest.setAttribute('data-hp', hp);
                updateHpBar(chest, hp);

                // Создаем вылетающее сердечко
                const heartFloat = document.createElement('div');
                heartFloat.classList.add('heart-float');
                chest.appendChild(heartFloat);

                // Удаляем вылетающее сердечко после анимации
                setTimeout(() => {
                    heartFloat.remove();
                }, 1000);
            }

            // Если HP достигло 0, показываем следующий сундук
            if (hp <= 0) {
                chest.style.pointerEvents = 'none';
                chest.style.opacity = '0.5';
                showNextChest();
            }
        }

        function showNextChest() {
            currentChestIndex++;
            if (currentChestIndex < chests.length) {
                chests[currentChestIndex].classList.add('active');
                const maxHp = parseInt(chests[currentChestIndex].getAttribute('data-hp'));
                initHpBar(chests[currentChestIndex], maxHp);
            }
        }

        // Инициализация первого сундука
        const firstChest = chests[currentChestIndex];
        const maxHp = parseInt(firstChest.getAttribute('data-hp'));
        initHpBar(firstChest, maxHp);
    </script>
</body>
</html>
