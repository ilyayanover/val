<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            transition: opacity 0.5s;
        }
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .yes {
            background-color: #28a745;
            color: #fff;
        }
        .yes:hover {
            background-color: #218838;
        }
        .no {
            background-color: #dc3545;
            color: #fff;
            position: relative;
        }
        .no:hover {
            background-color: #c82333;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            transition: all 0.5s ease;
        }
        #content img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        #content img:hover {
            transform: scale(1.05);
        }
        #content h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #content .buttons {
            gap: 20px;
        }
        
        /* New styles for heart animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="red" d="M50,90.7C22.4,70.3,0,51.5,0,29.3C0,13.1,13.1,0,29.3,0c10.9,0,20.5,6.1,25.7,15.1C59.2,6.1,68.8,0,79.7,0C95.9,0,109,13.1,109,29.3c0,22.2-22.4,41-50,61.4z"/></svg>') no-repeat center;
            background-size: contain;
            animation: jump 1s infinite alternate;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div id="initial">
        <h1>–°—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
        <div class="buttons">
            <button class="btn yes" id="yesBtn">–î–∞ üíö</button>
            <button class="btn no" id="noBtn">–ù–µ—Ç üíî</button>
        </div>
    </div>

    <div id="content">
        <h1>–¢—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–Ω–∞? üíò</h1>
        <img src="https://i.pinimg.com/736x/1c/2e/7f/1c2e7f0614e76eb3724daeeea00b3992.jpg" alt="–ü—Ä–∞–≤–¥–∞?">
        <div class="buttons">
            <button class="btn yes">–î–∞ üíö</button>
            <button class="btn no" id="noBtn2">–ù–µ—Ç üíî</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const initial = document.getElementById('initial');
        const content = document.getElementById('content');

        let size = 1;

        noBtn.addEventListener('click', () => {
            alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! üòÖ');
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            size += 0.3;
            yesBtn.style.transform = `scale(${size})`;
        });

        yesBtn.addEventListener('click', () => {
            initial.style.display = 'none';
            content.style.display = 'flex';
        });

        const noBtn2 = document.getElementById('noBtn2');
        const yesBtn2 = document.querySelector('#content .yes');
        let size2 = 1;

        noBtn2.addEventListener('click', () => {
            alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! üòÖ');
        });

        noBtn2.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn2.style.position = 'absolute';
            noBtn2.style.left = `${x}px`;
            noBtn2.style.top = `${y}px`;
            size2 += 0.3;
            yesBtn2.style.transform = `scale(${size2})`;
        });

        // New code for heart animation
        const heartsContainer = document.querySelector('.hearts');
        let hearts = [];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heartsContainer.appendChild(heart);
            hearts.push(heart);
        }

        function animateHearts() {
            for (let i = 0; i < 100; i++) { // Create 100 hearts
                createHeart();
            }
            setTimeout(() => {
                heartsContainer.style.opacity = '0';
                setTimeout(() => {
                    hearts.forEach(heart => heart.remove());
                    hearts = [];
                }, 500); // Ensure transition has completed before removing hearts
            }, 5000); // Hearts visible for 5 seconds
        }

        // Start the animation when the page loads
        document.addEventListener('DOMContentLoaded', animateHearts);
    </script>
</body>
