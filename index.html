<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сундук с XP</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            position: relative;
        }

        /* Параллакс-эффект (звезды) */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starsMove 50s linear infinite;
            z-index: -1;
        }

        @keyframes starsMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Сундук */
        .chest {
            width: 120px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .chest:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
        }

        /* Анимация подпрыгивания */
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Индикатор XP */
        .xp-indicator {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .heart {
            width: 28px;
            height: 28px;
            margin-left: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Поле ввода пароля */
        .password-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
            text-align: center;
            width: 150px;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Всплывающее окно */
        .error-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            color: white;
            z-index: 1000;
            display: none;
        }

        /* Скрытые элементы */
        .hidden {
            display: none;
        }

        /* Второй и третий экраны */
        .second-screen, .third-screen {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .third-screen {
            max-width: 400px;
            width: 90%;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            .chest {
                width: 100px;
            }
            .xp-indicator {
                font-size: 24px;
            }
            .password-input {
                font-size: 14px;
                width: 120px;
            }
        }

        /* Предотвращение увеличения масштаба на iOS */
        input, textarea, select, button {
            font-size: 16px; /* Убедитесь, что размер шума не меньше 16px */
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Параллакс-эффект -->
    <div id="first-screen">
        <img src="https://art.pixilart.com/ba26544e0636db8.png" alt="Сундук" class="chest" id="chest">
        <div class="xp-indicator" id="xp-indicator">
            <span>100 XP</span>
            <img src="https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png" alt="Сердце" class="heart">
        </div>
        <input type="text" class="password-input" id="password-input" placeholder="Введите пароль">
    </div>

    <div id="second-screen" class="hidden">
        <div class="second-screen">
            <p>Поздравляем! Вы открыли сундук!</p>
            <button class="gift-button" id="gift-button">Получить подарок</button>
        </div>
    </div>

    <div id="third-screen" class="hidden">
        <p>Ваш подарок: [Текст подарка]</p>
        <button class="help-button" id="help-button">Я не знаю как ввести код</button>
    </div>

    <!-- Всплывающее окно с ошибкой -->
    <div class="error-popup" id="error-popup">Ошибка, вы долбаеб</div>

    <script>
        let xp = 100;
        let heartSide = 'left'; // Переменная для чередования сторон
        const chest = document.getElementById('chest');
        const xpIndicator = document.getElementById('xp-indicator');
        const secondScreen = document.getElementById('second-screen');
        const thirdScreen = document.getElementById('third-screen');
        const giftButton = document.getElementById('gift-button');
        const helpButton = document.getElementById('help-button');
        const passwordInput = document.getElementById('password-input');
        const errorPopup = document.getElementById('error-popup');

        // Обработка ввода пароля
        passwordInput.addEventListener('input', (e) => {
            if (e.target.value === '6696') {
                xp = 0;
                xpIndicator.querySelector('span').textContent = `${xp} XP`;
                passwordInput.classList.add('hidden'); // Скрываем поле ввода пароля

                // Анимация подпрыгивания сундука
                chest.style.animation = 'jump 1s ease'; // Медленная анимация
                setTimeout(() => {
                    chest.style.animation = ''; // Сбрасываем анимацию
                    // Меняем изображение сундука
                    chest.src = 'https://drive.google.com/uc?export=view&id=1anJiK9-3oxEH7yN5YZXqxqNURyYCYfwF';
                }, 1000);

                // Показываем кнопку "Посмотреть"
                const watchButton = document.createElement('button');
                watchButton.textContent = 'Посмотреть';
                watchButton.classList.add('gift-button');
                watchButton.addEventListener('click', () => {
                    chest.style.transition = 'transform 1s';
                    chest.style.transform = 'translateY(100vh)';
                    setTimeout(() => {
                        document.getElementById('first-screen').classList.add('hidden');
                        secondScreen.classList.remove('hidden');
                    }, 1000);
                });
                xpIndicator.appendChild(watchButton);
            } else if (e.target.value.length === 4 && e.target.value !== '6696') {
                // Показываем всплывающее окно с ошибкой
                errorPopup.style.display = 'block';
                setTimeout(() => {
                    errorPopup.style.display = 'none';
                }, 2000); // Скрываем окно через 2 секунды
            }
        });

        chest.addEventListener('click', () => {
            if (xp > 0) {
                xp -= 1;
                xpIndicator.querySelector('span').textContent = `${xp} XP`;
                chest.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    chest.style.transform = 'translateY(0)';
                }, 100);

                // Создаем анимацию сердца
                const heart = document.createElement('img');
                heart.src = 'https://shop.minecraft.net/cdn/shop/products/MC-VAL-ALT-100011-RO_1080x.png';
                heart.classList.add('heart-animation');

                // Определяем позицию сердца (слева или справа)
                if (heartSide === 'left') {
                    heart.style.left = `${chest.offsetLeft - 30}px`; // Смещение влево
                    heartSide = 'right'; // Следующее сердце будет справа
                } else {
                    heart.style.left = `${chest.offsetLeft + chest.offsetWidth + 10}px`; // Смещение вправо
                    heartSide = 'left'; // Следующее сердце будет слева
                }

                heart.style.top = `${chest.offsetTop}px`;
                document.body.appendChild(heart);

                // Удаляем сердце после завершения анимации
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        });

        giftButton.addEventListener('click', () => {
            secondScreen.classList.add('hidden');
            thirdScreen.classList.remove('hidden');
        });

        helpButton.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=-H2yS6opTis';
        });
    </script>
</body>
</html>
